<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ЖК от винта</title>
	<link rel="stylesheet" href="styles/style.css">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans|Roboto" rel="stylesheet">
</head>
<body>
	<div class="wrap">
		<div class="house-container">
			<svg class="house" width="480" height="790">
			  	<defs>
				    <linearGradient id="Gradient1" x1="0" y1="0" x2="0" y2="100%">
				      <stop offset="0%" stop-color="#FCDE56" />
				      <stop offset="100%" stop-color="#FFD30B" />
				    </linearGradient>
				    <linearGradient id="Gradient2" x1="0" y1="0" x2="0" y2="100%">
				      <stop offset="0%" stop-color="#FFD30B" />
				      <stop offset="100%" stop-color="#FCDE56" />
				    </linearGradient>
				    <linearGradient id="Gradient3" x1="0" y1="0" x2="0" y2="100%">
				      <stop offset="0%" stop-color="#FCDE56" />
				      <stop offset="100%" stop-color="#FFDD41" />
				    </linearGradient>
				    <linearGradient id="Gradient-night1" x1="0" y1="0" x2="0" y2="100%">
				      <stop offset="0%" stop-color="#48A7F9" />
				      <stop offset="100%" stop-color="#438AFC" />
				    </linearGradient>
				    <linearGradient id="Gradient-night2" x1="0" y1="0" x2="0" y2="100%">
				      <stop offset="0%" stop-color="#3C80E5" />
				      <stop offset="100%" stop-color="#4298E5" />
				    </linearGradient>
				    <linearGradient id="Gradient-night3" x1="0" y1="0" x2="0" y2="100%">
				      <stop offset="0%" stop-color="#47A6F8" />
				      <stop offset="100%" stop-color="#428BFC" />
				    </linearGradient>
				    <pattern id="girl" patternUnits="objectBoundingBox" width="1" height="1">
        				<image x="0" y="0" xlink:href="images/girl.png"></image>
     				 </pattern>
     				 <pattern id="boy" patternUnits="objectBoundingBox" width="1" height="1">
        				<image x="0" y="0" xlink:href="images/boy.png"></image>
     				 </pattern>
			  	</defs>
			 	<g class="house__roof">
			 		<rect fill="#4D2D19" width="434" height="32" x="13"/>
			 		<rect fill="#613007" width="416" height="13" x="22" y="32"/>
			 	</g> 
			 	<g class="house__floor-wrap">
			 		<rect class="house__balc-1" fill="#613007" width="460" height="34" y="122"/>
			 		<rect class="house__balc-2" fill="#994404" width="426" height="57" x="17" y="65"/>
			 		<rect class="house__floor" fill="url(#Gradient1)" width="410" height="133" x="25" y="45"/>
			 		<rect class="house__resident" fill="#994404" stroke-width="5px" stroke="#613007" width="92" height="82" rx="5" ry="5" x="50" y="67" />
			 		<rect class="house__resident" fill="#994404" stroke-width="5px" stroke="#613007" width="92" height="82" rx="5" ry="5" x="184" y="67" />
			 		<rect class="house__resident" fill="#994404" stroke-width="5px" stroke="#613007" width="92" height="82" rx="5" ry="5" x="318" y="67" />
			 		<rect fill="#fff" fill-opacity="0.5" width="410" height="2" x="25" y="176" />
			 	</g>
			 	<g class="house__floor-wrap">
			 		<rect class="house__balc-1" fill="#613007" width="460" height="34" y="255"/>
			 		<rect class="house__balc-2" fill="#994404" width="426" height="57" x="17" y="198"/>
			 		<rect class="house__floor" fill="url(#Gradient2)" width="410" height="131" x="25" y="178"/>
			 		<rect class="house__resident" fill="#994404" stroke-width="5px" stroke="#613007" width="92" height="82" rx="5" ry="5" x="50" y="200" />
			 		<rect class="house__resident" fill="#994404" stroke-width="5px" stroke="#613007" width="92" height="82" rx="5" ry="5" x="184" y="200" />
			 		<rect class="house__resident" fill="#994404" stroke-width="5px" stroke="#613007" width="92" height="82" rx="5" ry="5" x="318" y="200" />
			 	</g>
			 	<g class="house__floor-wrap">
			 		<rect class="house__floor" fill="url(#Gradient3)" width="446" height="143" x="7" y="304"/>
			 		<rect class="house__resident" fill="#994404" stroke-width="5px" stroke="#613007" width="92" height="82" rx="5" ry="5" x="50" y="331" />
			 		<rect class="house__resident" fill="#994404" stroke-width="5px" stroke="#613007" width="92" height="82" rx="5" ry="5" x="184" y="331" />
			 		<rect class="house__resident" fill="#994404" stroke-width="5px" stroke="#613007" width="92" height="82" rx="5" ry="5" x="318" y="331" />
			 	</g>
			 	<g class="house__floor-wrap">
			 		<rect class="house__balc-1" fill="#613007" width="460" height="34" y="516"/>
			 		<rect class="house__balc-2" fill="#994404" width="426" height="57" x="17" y="459"/>
			 		<rect class="house__floor" fill="url(#Gradient2)" width="410" height="132" x="25" y="447"/>
			 		<rect class="house__resident" fill="#994404" stroke-width="5px" stroke="#613007" width="92" height="82" rx="5" ry="5" x="50" y="461" />
			 		<rect class="house__resident" fill="#994404" stroke-width="5px" stroke="#613007" width="92" height="82" rx="5" ry="5" x="184" y="461" />
			 		<rect class="house__resident" fill="#994404" stroke-width="5px" stroke="#613007" width="92" height="82" rx="5" ry="5" x="318" y="461" />
			 		<rect fill="#fff" fill-opacity="0.5" width="410" height="2" x="25" y="571" />
			 	</g>
			 	<g class="house__floor-wrap">
			 		<rect class="house__balc-1" fill="#613007" width="460" height="34" y="648"/>
			 		<rect class="house__balc-2" fill="#994404" width="426" height="57" x="17" y="591"/>
			 		<rect class="house__floor" fill="url(#Gradient1)" width="410" height="131" x="25" y="573"/>
			 		<rect class="house__resident" fill="#994404" stroke-width="5px" stroke="#613007" width="92" height="82" rx="5" ry="5" x="50" y="595" />
			 		<rect class="house__resident" fill="#994404" stroke-width="5px" stroke="#613007" width="92" height="82" rx="5" ry="5" x="184" y="595" />
			 		<rect class="house__resident" fill="#994404" stroke-width="5px" stroke="#613007" width="92" height="82" rx="5" ry="5" x="318" y="595" />
			 	</g>
			 	<g class="house__foundation">
			 		<rect fill="#4D2D19" width="410" height="68" x="25" y="707"/>
			 		<line x1="25" y1="718" x2="435" y2="718" stroke="#613007" stroke-width="12" stroke-dasharray="30.5 4"/> 
			 		<line x1="25" y1="734" x2="39" y2="734" stroke="#613007" stroke-width="12"/> 
			 		<line x1="43" y1="734" x2="435" y2="734" stroke="#613007" stroke-width="12" stroke-dasharray="30.5 4"/> 
			 		<line x1="25" y1="750" x2="435" y2="750" stroke="#613007" stroke-width="12" stroke-dasharray="30.5 4"/> 
			 		<line x1="25" y1="766" x2="39" y2="766" stroke="#613007" stroke-width="12"/> 
			 		<line x1="43" y1="766" x2="435" y2="766" stroke="#613007" stroke-width="12" stroke-dasharray="30.5 4"/> 
			 	</g>
			</svg>
			<div class="d-switch">
				<div class="d-switch__block"></div>
				<img src="images/morning-rain.png" class="d-switch__day">
				<img src="images/moon.png" class="d-switch__night">
			</div>
		</div>	
		<div class="functional">
			<h1 class="functional__title">ЖК от Винта</h1>
			<div class="functional__form-switch">
				<div class="functional__switch-block"></div>
				<span class="functional__switch-text add-f white">Добавить жителя</span>
				<span class="functional__switch-text filter-f">Фильтр</span>
			</div>
			<div class="functional__forms">
				<div class="add-container">
					<h2 class="add-title">Добавить жителя</h2>
					<form action="" class="add-form">
						<span class="add-form__name-text">Имя</span><input type="text" id="name" name="name" class="add-form__name">
						<span class="add-form__gender-text">Пол</span>
						<div class="add-form__gender functional__form-switch">
							<div class="add-form__gender-switch functional__switch-block"></div>
							<span class="functional__switch-text m white">Мужской</span>
							<span class="functional__switch-text w">Женский</span>
						</div>
						<span class="add-form__floor-text">Этаж</span><input type="text" id="floor" name="floor" class="add-form__floor" disabled>
						<span class="add-form__rooms-text">Кол-во комнат</span>
						<select name="rooms" class="add-form__rooms">
							<option>1</option>
							<option>2</option>
							<option>3</option>
						</select>
							<span class="add-form__add-text">Дополнительно</span>
							<input id="ch1" name="pets" type="checkbox" class="add-form__chbox">
							<label for="ch1" class="add-form__add-label">Домашние животные</label>
							<input id="ch2" name="tv" type="checkbox" class="add-form__chbox">
							<label for="ch2" class="add-form__add-label">ТВ</label>
							<input id="ch3" name="net" type="checkbox" class="add-form__chbox">
							<label for="ch3" class="add-form__add-label">Интернет</label>
						<span class="add-form__num-of-people-text">Сколько человек проживает</span>
						<select class="add-form__num-of-people" name="num-of-people">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
					</form>
					<div class="add-form__buttons">	
						<button class="add-form__reset-button">Сбросить</button>
						<button class="add-form__add-button">Добавить</button>
					</div>	
				</div>	
				<div class="filter-container add-container">
					<h2 class="filter-title add-title">Фильтр</h2>
					<form action="" class="filter-form add-form">
						<span class="filter-form__gender-text add-form__gender-text">Пол</span>
						<div class="filter-form__gender-switch add-form__gender functional__form-switch">
							<div class="filter__switch-block add-form__gender-switch functional__switch-block"></div>
							<span class="filter__switch-text functional__switch-text fm m white">Мужской</span>
							<span class="filter__switch-text functional__switch-text fw w">Женский</span>
						</div>
						<span class="add-form__rooms-text">Кол-во комнат</span>
						<select name="rooms" class="add-form__rooms">
							<option>1</option>
							<option>2</option>
							<option>3</option>
						</select>
						<span class="add-form__add-text">Дополнительно</span>
						<input id="ch4" name="pets" type="checkbox" class="add-form__chbox">
						<label for="ch4" class="add-form__add-label">Домашние животные</label>
						<input id="ch5" name="tv" type="checkbox" class="add-form__chbox">
						<label for="ch5" class="add-form__add-label">ТВ</label>
						<input id="ch6" name="net" type="checkbox" class="add-form__chbox">
						<label for="ch6" class="add-form__add-label">Интернет</label>
						<span class="add-form__floor-text">Этаж</span><input type="text" id="floor" name="floor" class="add-form__floor">
					</form>
					<div class="filter-form__buttons add-form__buttons">	
						<button class="reset-filter-button add-form__add-button">Сбросить Фильтр</button>
					</div>	
				</div>
			</div>	
		</div>	
		<div class="info">
			<div class="info__name-wrap">
				<div class="info__name">
					<h1 class="info__name-text"></h1>
					<div class="info__name-img"></div>
				</div>
				<img class="info__close" src="images/vector.png" width="20" height="20"> 
			</div>	
			<div class="info__stat info__gender">
				<span class="title info__gender-title">Пол</span>
				<span class="info__value info__gender-value"></span>
			</div>
			<div class="info__stat info__floor">
				<span class="title info__floor-title">Этаж</span>
				<span class="info__value info__floor-value"></span>
			</div>
			<div class="info__stat info__rooms">
				<span class="title info__rooms-title">Кол-во комнат</span>
				<span class="info__value info__rooms-value"></span>
			</div>
			<div class="info__stat info__add">
				<span class="title info__add-title">Дополнительно</span>
				<span class="info__value info__add-value"></span>
			</div>
			<div class="info__stat info__num-of-people">
				<span class="title info__num-of-people-title">Сколько человек проживает</span>
				<span class="info__value info__num-of-people-value"></span>
			</div>
		</div>
	</div>	
	<script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
