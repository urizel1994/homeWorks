<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>taskList</title>
	<link rel="stylesheet" href="taskList.css">
</head>
<body>
	<div class="container container_pos container_size container_bg">
		<div class="task-list">
			<time class="time time_size time_pos">
				<p class="day time__day">Friday</p>
				<p class="date time__date">March 4, 2016</p>
			</time>
			<div class="task-list__tasks">
				<div class="task task-list__task">
					<input class="chbox task-list__chbox" id="check1" type="checkbox">
					<label for="check1">Create a list</label>
					<svg width="15px" height="10px">
    					<polyline points="1,5 6,9 14,1" />
  					</svg>
				</div>
				<div class="task task-list__task">
					<input class="chbox task-list__chbox" id="check2" type="checkbox">
					<label for="check2">Complete first task</label>
					<svg width="15px" height="10px">
  						<polyline points="1,5 6,9 14,1" />
					</svg>
				</div>
				<div class="task task-list__task">
					<input class="chbox task-list__chbox" id="check3" type="checkbox">
					<label for="check3">Write some CSS code</label>
					<svg width="15px" height="10px">
  						<polyline points="1,5 6,9 14,1" />
					</svg>
				</div>
				<div class="task task-list__task">
					<input class="chbox task-list__chbox" id="check4" type="checkbox">
					<label for="check4">Amaze the world</label>
					<svg width="15px" height="10px">
  						<polyline points="1,5 6,9 14,1" />
					</svg>
				</div>
			</div>
		</div>	
	</div>
</body>
</html>
